<nz-card [nzTitle]="path()" [nzExtra]="extraTemplate">
  <div nz-row [nzGutter]="[16, 8]">
    <div nz-col nzSpan="24">
      <div nz-row [nzGutter]="[16, 4]">
        <div nz-col nzSpan="12">
          <p><b>Message sent from service at</b>: {{serviceSentMessageAt()}}</p>
        </div>
        <div nz-col nzSpan="12">
          <p><b>Message received from server at</b>: {{serverReceivedMessageAt()}}</p>
        </div>
        <div nz-col nzSpan="12">
          <p><b>Response status code</b>: {{responseStatusCode()}}</p>
        </div>
        <div nz-col nzSpan="12">
          <p><b>Server Timeout</b>: {{serverTimeout()}}</p>
        </div>
      </div>
    </div>
  </div>
</nz-card>

<ng-template #extraTemplate>
  <div nz-row [nzGutter]="8">
    <div nz-col>
      <nz-tag [nzColor]="'blue'">POST</nz-tag>
    </div>
    <div nz-col>
      <span nz-icon nzType="search" nzTheme="outline" (click)="showDetail.set(!showDetail())"></span>
    </div>
  </div>
</ng-template>


<nz-modal
  #detailModal
  [nzVisible]="showDetail()"
  (nzOnCancel)="showDetail.set(false)"
  nzTitle="Details"
  [nzContent]="detailTmpl"
  [nzFooter]="null"
>
  <ng-template #detailTmpl>
    <nz-spin [nzSpinning]="isLoadingBodyMessage()">
      <pre> {{messageBody()}} </pre>
    </nz-spin>
  </ng-template>
</nz-modal>
